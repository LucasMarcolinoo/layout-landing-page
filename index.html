<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <a href="#"><img src="./src/images/logo.svg" alt="logo" /></a>
    </header>

    <section class="service">
      <div class="services">
        <div class="imagem">
          <img src="./src/images/illustration-mockups.svg" alt="" />
        </div>

        <nav class="section">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <div class="button">
            <a href="https://chat.openai.com/" target="_blank">Register</a>
          </div>
        </nav>
      </div>
    </section>
    <footer class="rodape">
      <div class="icon">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      </div>

      <div class="icon">
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>

      <div class="icon">
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
